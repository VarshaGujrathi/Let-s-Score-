buildscript {
    ext.kotlin_version = '1.7.20' // or your desired version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // or your desired version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // Ensure this is the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
